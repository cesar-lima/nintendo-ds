<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo DS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="main-content">
                <div class="group-audio">
                    <div class="audio-circle"></div>
                    <div class="audio-circle"></div>
                    <div class="audio-circle"></div>
                    <div class="audio-circle"></div>
                    <div class="audio-circle"></div>
                    <div class="audio-circle"></div>
                </div>
                <div class="screen">
                    <iframe id="screenOne" src='https://www.minijogos.com.br/embed/super-mario-world-online'
                        style='width:101%;height:150%;' frameborder='0' allowfullscreen></iframe>
                </div>
                <div class="group-audio">
                    <div class="audio-circle"></div>
                    <div class="audio-circle"></div>
                    <div class="audio-circle"></div>
                    <div class="audio-circle"></div>
                    <div class="audio-circle"></div>
                    <div class="audio-circle"></div>
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="middle-container">
                <div class="left">
                    <div class="status">
                        <div class="status-led" id="status-ethernet"></div>
                        <div class="status-led" id="status-charge"></div>
                        <div class="status-led" id="status-power"></div>
                    </div>
                </div>
                <div class="center">
                    <div class="camera"></div>
                </div>
                <div class="right"></div>
            </div>
        </div>

        <div class="display">
            <div class="main-content">
                <div class="controls-left">
                    <div class="controls-top">
                        <div class="control-movement top"></div>
                        <div class="control-movement right"></div>
                        <div class="control-movement bottom"></div>
                        <div class="control-movement left"></div>
                    </div>
                </div>
                <div class="screen">
                    <div class="screen-buttons-container">
                        <div class="screen-button" onclick="power()">
                            <img src="./icons/power.svg" alt="power">
                            <span>power</span>
                        </div>

                        <div class="screen-button" onclick="showcontrols()">
                            <img src="./icons/game-controller.svg" alt="controls">
                            <span>controls</span>
                        </div>
                    </div>
                </div>
                <div class="controls-right">
                    <div class="controls-top">
                        <div class="button control-letter top">X</div>
                        <div class="button control-letter right">A</div>
                        <div class="button control-letter bottom">B</div>
                        <div class="button control-letter left">Y</div>
                    </div>
                    <div class="controls-bottom">
                        <div class="group-button">
                            <div class="button"></div>
                            <label>start</label>
                        </div>
                        <div class="group-button">
                            <div class="button"></div>
                            <label>select</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" defer></script>
</body>

</html>
